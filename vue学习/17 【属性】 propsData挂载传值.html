<script type="text/javascript">
    var header_a = Vue.extend({
        template:`<p>{{message}}{{a}}{{b}}</p>`,
        data:function(){
            return {
                message:'Hello,word'
            }
        },
        props:['a','b']  //挂载传值
    })

    new header_a({propsData:{a:',123',b:',456'}}).$mount('header') //挂载
</script>
