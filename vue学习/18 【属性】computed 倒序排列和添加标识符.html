<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body >
<div id="app">
   <p> {{newPrice}}</p>
    <ul class="list-group">

        <li class="list-group-item" v-for="item in reversNews">{{item.title}}{{item.date}}</li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript">

    var newsList=[
        {title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
        {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
        {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
        {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
    ];

    var app = new Vue({
        el:'#app',
        data:{
            price:100 ,//原始数据
            newsList: newsList
        },
        computed:{ //
            newPrice:function(){
                return this.price="人民币"+this.price+'元' //修改后的数据
            },
            reversNews:function(){
                return this.newsList.reverse(); //将内容倒序排列
            }
        }
    })

</script>
