<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body >
<div id="app">
    <div  class="jumbotron">
        <panda></panda>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var fuzujian ={
        template:`<div style="color: green;font-size: 18px;">父亲</div>`,

    };

    var zijujian ={
        template:`<div><p>这是子组件</p><city></city></div>`,
        components:{
            'city':fuzujian
        }

    };


    var app = new  Vue({
        el:'#app',
        components:{
            "panda":zijujian
        }
    })
</script>
