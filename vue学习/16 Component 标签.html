<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body >
<div id="app">
    <div  class="jumbotron">
        <!--VUE 自带标签；它的用途就是可以动态绑定我们的组件，根据数据的不同更换不同的组件。

-->
        <component v-bind:is="who"></component>
        <button @click="changeComponent">点击切换按钮</button>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var componentA ={
        template:`<div style="color: red;font-size: 18px;">我的内容aaaa</div>`,

    };
    var componentB ={
        template:`<div style="color: green;font-size: 18px;">我的内容bbbb</div>`,

    };
    var componentC ={
        template:`<div style="color: pink;font-size: 18px;">我的内容cccc</div>`,

    };


    var app = new  Vue({
        el:'#app',
        data:{
            who:'componentA'
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC,
        },
        methods:{
            changeComponent:function(){
                console.log(this.who)
                if(this.who == 'componentA'){
                    this.who = 'componentB'
                }else if(this.who == 'componentB'){
                    this.who = 'componentC'
                }else if(this.who == 'componentC'){
                    this.who = 'componentA'
                }
            }
        }
    })
</script>
